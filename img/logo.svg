<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot head outline -->
  <rect x="20" y="15" width="60" height="50" rx="8" fill="#c9a87c" stroke="#a67b42" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="35" r="8" fill="#1a1a1a"/>
  <circle cx="62" cy="35" r="8" fill="#1a1a1a"/>
  
  <!-- Eye highlights -->
  <circle cx="40" cy="33" r="2" fill="#ffffff"/>
  <circle cx="64" cy="33" r="2" fill="#ffffff"/>
  
  <!-- Mouth/speaker grille -->
  <rect x="35" y="50" width="30" height="8" rx="2" fill="#1a1a1a"/>
  <line x1="40" y1="50" x2="40" y2="58" stroke="#c9a87c" stroke-width="1"/>
  <line x1="50" y1="50" x2="50" y2="58" stroke="#c9a87c" stroke-width="1"/>
  <line x1="60" y1="50" x2="60" y2="58" stroke="#c9a87c" stroke-width="1"/>
  
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#a67b42" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="5" r="4" fill="#c9a87c" stroke="#a67b42" stroke-width="1"/>
  
  <!-- Ears/sensors -->
  <rect x="10" y="30" width="10" height="15" rx="2" fill="#a67b42"/>
  <rect x="80" y="30" width="10" height="15" rx="2" fill="#a67b42"/>
  
  <!-- Body hint -->
  <path d="M30 65 L30 85 Q30 90 35 90 L65 90 Q70 90 70 85 L70 65" fill="#c9a87c" stroke="#a67b42" stroke-width="2"/>
  
  <!-- Chest light -->
  <circle cx="50" cy="77" r="5" fill="#25c2a0"/>
</svg>
